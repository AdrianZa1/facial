<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="Rcontraseña.css">
</head>
<body>
    <div id="form-container">
        <h2>Recuperar Contraseña</h2>
        <form action="../php/update.php" method="post" onsubmit="return validarFormulario()">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="nueva_contrasena">Nueva Contraseña:</label>
            <input type="password" id="nueva_contrasena" name="nueva_contrasena" required>

            <label for="confirmar_contrasena">Confirmación Contraseña:</label>
            <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>

            <button type="submit">Recuperar Contraseña</button>
        </form>
    </div>
    <script src="Rcontraseña.js"></script>
</body>
</html>
